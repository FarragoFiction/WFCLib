<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="rootdepth" content="0">
    <title>WFC Test</title>
    <script defer src="example.dart.js" type="application/javascript"></script>

</head>
<body>
Output size: <input id="width" type="number" step="1" min="1" value="100"/><input id="height" type="number" step="1" min="1" value="100"/>
Sample window size: <input id="N" type="number" step="1" min="2" max="5" value="3"/><br/>
Symmetry factor: <input id="symmetry" type="number" step="1" min="0" max="8" value="8"/>
Ground tile: <input id="ground" type="number" step="1" min="0" value="0"/><br/>
Periodic input: <input id="periodicInput" type="checkbox" checked/>
Periodic output: <input id="periodicOutput" type="checkbox"/>
Seed: <input id="seed" type="number" step="1" min="0" value="0"/>

<div id="button"></div>
<div id="output"></div>
</body>
</html>
